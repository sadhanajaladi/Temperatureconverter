<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url(t1.jpg);
            background-size: cover;
            position: relative;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color:orange;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: red;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            width: 100%; /* Make both buttons full width */
            padding: 10px;
            background-color: #278eb4;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #278eb4;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body >
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        
        <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button><br></br>
        <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
        <div class="result" id="result"></div>
        
    </div>

    <script>
        function convertToFahrenheit() {
            var celsius = document.getElementById('celsius').value;
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('fahrenheit').value = fahrenheit;
            document.getElementById('result').innerText = celsius + "째C is equal to " + fahrenheit + "째F";
        }

        function convertToCelsius() {
            var fahrenheit = document.getElementById('fahrenheit').value;
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsius').value = celsius;
            document.getElementById('result').innerText = fahrenheit + "째F is equal to " + celsius + "째C";
        }
    </script>
</body>
</html>
